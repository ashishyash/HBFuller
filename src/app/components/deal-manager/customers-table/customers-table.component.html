<p-table [value]="data" [scrollable]="true" scrollHeight="400px" class="custom-scrollbar">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns">{{col.header}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td *ngFor="let col of columns">{{item[col.field]}}</td>
        </tr>
    </ng-template>
</p-table>
<div class="p-2 border-top-1 surface-border text-sm text-secondary">{{data.length}} Customers</div>
