<p-table [value]="data" [scrollable]="true" scrollHeight="400px">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns" [ngClass]="showHeaderColor?'custom-header': ''">{{col.header}}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr [ngClass]="showRowColor?'custom-row': ''">
            <td *ngFor="let col of columns">{{item[col.field]}}</td>
        </tr>
    </ng-template>
</p-table>
<div *ngIf="showCustomerCount" class="p-2 border-top-1 surface-border text-sm text-secondary">{{data.length}} Customers
</div>
