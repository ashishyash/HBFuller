<p-card class="w-full h-full flex flex-column">
    <h4 class="p-2 font-bold">Search</h4>
    <form [formGroup]="filterForm" class="p-2 flex gap-2 align-items-center">
        <span class="p-input-icon-left flex-grow-1 relative">
            <i class="pi pi-search absolute left-2 top-1/2 transform -translate-y-1/2"></i>
            <input aria-label="search" type="text" pInputText formControlName="searchQuery" placeholder="Search by Customer name or area..." class="w-full pl-10" />
        </span>
        <p-select class="w-4" formControlName="businessUnit" [options]="businessUnits"
            placeholder="All Global Business Units"></p-select>
        <p-select class="w-4" formControlName="businessRegion" [options]="businessRegions"
            placeholder="All Business Regions"></p-select>
        <button pButton label="reset" class="p-button-text p-button-sm" (click)="resetFilters()" type="button"></button>
    </form>
    <div class="flex-grow-1 p-2">
        <app-customers-table [data]="customers" [columns]="columns" [showCustomerCount]="true" [showBorderColor]="true"></app-customers-table>
    </div>
</p-card>
